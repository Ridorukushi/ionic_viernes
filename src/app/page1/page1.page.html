
<ion-content>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <ion-title>Iniciar sesión</ion-title>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!myForm.valid">Enviar</ion-button>
    <ion-button expand="full" routerLink="/home">regresar</ion-button>
  </form>
</ion-content>
